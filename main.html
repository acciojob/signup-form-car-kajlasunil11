<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST" action="">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="female" required><br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" >
		<option value="">--Please choose an option--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedes">Mercedes</option>
      <option value="tesla">Tesla</option></select><br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="dob" required><br><br>
		<label for="tel">Phone Number:</label>
		<input type="Number" id="tel" name="phone number" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>
		<label for="tos">I agree to to TOS:</label>
		<input type="Checkbox" id="tos" name="checkbox" required><br><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
